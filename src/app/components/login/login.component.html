<div class="login">
    <div class="container">
        <div class="login-form">
            <h3 class="text-center">Login</h3>
            <form>
                <input type="text" pInputText placeholder="Username"/>
                <input type="password" pInputText placeholder="Pasword"/>
                <div class="row">
                    <div class="col-6">
                        <label><a routerLink="/register">Register</a></label>
                    </div>
                    <div class="col-6 text-end">
                        <label><a routerLink="/forgot-password">Forgot password</a></label>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="btn btn-success w-100" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
